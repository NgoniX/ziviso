 <ion-view view-title="Feed">
  <ion-nav-buttons side="secondary">
   <button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()">
    </button>
  </ion-nav-buttons>

  <ion-content>
  

    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="refreshFeed()">
    </ion-refresher>

    <ion-list>
      <ion-item ng-repeat="feed in feeds" ng-click="addData(feed.feed_id)" class="item-thumbnail-left item-icon-right" type="item-text-wrap" ui-sref='app.feed-detail({feedId: feed.feed_id})'>

      <img src="img/ziviso.png">

      <h2>{{feed.client_name}}

      <div>
        <div id="newBadge" class="badge badge-positive">New</div>
      </div>

      </h2>

      <!-- <h2>{{feed.client_name}}
      <div ng-if="compareValues(feed.feed_id) == feed.feed_id">

      </div>

      <div ng-if="compareValues(feed.feed_id) !== feed.feed_id">
        <div id="newBadge" class="badge badge-positive">New</div>
      </div>

      </h2> -->

      <p><h3>{{feed.feed_title}}</h3></p>
      <p>{{feed.feed_text}}</p>
      <p><i class="{{feed.feed_type}}"></i></p>
      <i class="icon ion-chevron-right icon-accessory"></i>

      </ion-item>

    </ion-list>


    <ion-infinite-scroll
     ng-if="moreDataCanBeLoaded()"
     on-infinite="loadMore()"
      distance="1%">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
