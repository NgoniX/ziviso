 <ion-view view-title="Feed">
  <ion-nav-buttons side="secondary">
   <button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()">
    </button>
  </ion-nav-buttons>

  <ion-content>
  

    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="refreshFeed()">
    </ion-refresher>
  
    <ion-list show-delete="false" can-swipe="true">
      <ion-item ng-repeat="feed in feeds" class="item-thumbnail-left item-icon-right" type="item-text-wrap" ui-sref='app.feed-detail({feedId: feed.id})'>
  
      
      <img class="logo" src="http://ziviso.afri-teq.com/{{feed.client.logo}}">

      <h2><b>{{feed.groups[0].name}}</b>

      <!-- <div class="badge badge-positive">New</div> -->
  
      </h2>
      

      <p><h3>{{feed.title}}</h3></p>
      <p ng-bind-html="feed.details | cut:true:50:' ...'"></p>
      <i class="icon ion-chevron-right icon-accessory"></i>

      <ion-option-button class="button-assertive" ng-click="delItem($index)">
            <i class = "icon icon ion-trash-a"></i>
      </ion-option-button>

      

      </ion-item>

      <div ng-show="!feeds.length" class="message">No Messages. If you have not joined a group please subscribe.</div>

    </ion-list>


    <ion-infinite-scroll
     ng-if="moreDataCanBeLoaded()"
     on-infinite="loadMore()"
      distance="1%">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
