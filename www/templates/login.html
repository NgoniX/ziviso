<ion-view hide-back-button="false" title="Login" hide-nav-bar="false" >
  <ion-content class="has-header">
  <p></p>
  <div class="logo"><img src="img/ziviso.png" width="100" height="100"></div>

  <form name="form_login" novalidate>
      <div class="list">
      
      <label class="item item-input item-floating-label">
        <span class="input-label">Email</span>
        <input type="text" ng-model="$parent.userLogin.username" id="user_name" placeholder="Email">
      </label>

      <label class="item item-input item-floating-label">
        <span class="input-label">Password</span>
        <input type="password" ng-model="$parent.userLogin.password" id="user_pass" placeholder="Password">
      </label>
      
    </div>
    <div align="center" class="padding">
      <button type="submit" ng-click="doLogin(userLogin)" class="button button-calm">Login</button>&nbsp;&nbsp;<button type="submit" class="button button-calm" ui-sref="signup">Signup</button>
    </div>
   </form>

<div class="padding" align="center">
    <button type="submit" class="button button button-positive" ng-click="fblogin()">Sign In With Facebook</button>
   </div>  -->

   <div class="padding" align="center">
    <button type="submit" id="forgot" class="button button-calm" ui-sref="reset">Forgot Password?</button>
   </div> 
  
  </ion-content>
</ion-view>
