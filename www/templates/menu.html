<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Menu</h1>
    </ion-header-bar>

    <ion-content>

    <div class="item item-avatar">
            <img src="img/user.png">
            <h2>{{ name }}</h2>
            <p>{{ email }}</p>
     </div>
    

      <ion-list>
        <ion-item class="item-icon-left positive" ui-sref="app.feed" menu-close="">
          <i class="icon ion-ios-paper-outline"></i>Feed</ion-item>
        <ion-item class="item-icon-left positive" ui-sref="app.organizations" menu-close="" style="">
          <i class="icon ion-ios-briefcase-outline"></i>Organizations</ion-item>
        <ion-item class="item-icon-left positive" ui-sref="app.profile" menu-close="" style="">
          <i class="icon ion-ios-gear-outline"></i>Profile</ion-item>
        <ion-item class="item-icon-left positive" ui-sref="app.calendar" menu-close="" style="">
          <i class="icon ion-ios-calendar-outline"></i>Calendar</ion-item>
        
        <ion-item class="item-icon-left positive" ng-click="doLogout()" menu-close="" style="">
          <i class="icon ion-ios-gear-outline"></i>Logout</ion-item>

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
