<ion-view view-title="Organizations">
  <ion-nav-buttons side="secondary">
    <button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()">
    </button>
  </ion-nav-buttons>
  <ion-content>

    <div class="list">
      <label class="item item-input item-select">
        <div class="input-label">
          Select View
        </div>
        <select ng-model="mySelect" ng-change="showSelectValue(mySelect)">
          <!--<option>Recommended</option>-->
          <!--<option selected>My Organizations</option>-->
          <option selected>All Organizations</option>
          <option>My Organizations</option>
        </select>
      </label>
    </div>

    <ion-list>
      
      <ion-item ng-repeat="org in orgs" class="item-thumbnail-left item-icon-right" type="item-text-wrap" ui-sref='app.organization-groups({orgId: org.id, orgLogo: org.logo, orgEmail: org.user.email, orgPhone: org.user.phone})'>

        <img src="http://ziviso.afri-teq.com/{{ org.logo }}">
        <h2>{{org.description}}</h2>
        <p><h3>{{org.user.email}}</h3></p>

      </ion-item>


    </ion-list>
  </ion-content>
</ion-view>
