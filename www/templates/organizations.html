<ion-view view-title="Organizations">
  <ion-nav-buttons side="secondary">
    <button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()">
    </button>
  </ion-nav-buttons>
  <ion-content>
    <div class="list">

      <label class="item item-input item-select">
        <div class="input-label">
          Select View
        </div>
        <select>
          <!--<option>Recommended</option>-->
          <!--<option selected>My Organizations</option>-->
          <option>All Organizations</option>
          <option>My Organizations</option>
        </select>
      </label>

    </div>
    <ion-list>
      <ion-item ng-repeat="org in orgs" class="item-thumbnail-left item-icon-right" type="item-text-wrap" ui-sref='app.organization-detail({orgId: org.org_id})'>
        <img src="img/logos/160/ziviso_wave160.png">
        <h2>{{org.client_name}}</h2>
        <p><h3>{{org.client_email}}</h3></p>

      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
